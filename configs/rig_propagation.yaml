model:
  num_joints: 22
  node_feature_dim: 128
  edge_feature_dim: 32
  hidden_dim: 256
  ffn_dim: 2048
  num_message_passing_layers: 4
  num_joint_types: 13
  joint_type_embed_dim: 32
  input_feature_dim: 10
  dropout: 0.1

training:
  batch_size: 128
  epochs: 100
  learning_rate: 1.0e-4
  weight_decay: 0.01
  warmup_epochs: 5
  gradient_clip: 1.0
  early_stopping_patience: 15
  loss_weights:
    rotation: 1.0
    confidence: 0.2

data:
  train_files:
    - data/processed/all_rig.h5
  val_split: val
  num_workers: 4

output:
  checkpoint_dir: runs/rig_propagation
  save_every_epochs: 10
  log_every_steps: 100
