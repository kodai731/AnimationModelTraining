model:
  d_model: 128
  n_heads: 4
  d_ff: 512
  n_layers: 6
  max_seq: 8
  dropout: 0.1
  periodic_time_encoding: true
  num_experts: 3
  use_expert_mixing: true
  use_pae: true
  pae_window_size: 64
  pae_latent_channels: 5
  enhanced_gating: true
  use_multi_resolution: true
  multi_res_branch_dim: 32
  use_phase_detection: true

training:
  batch_size: 2048
  epochs: 100
  learning_rate: 2.83e-4
  weight_decay: 0.01
  warmup_epochs: 5
  gradient_clip: 1.0
  early_stopping_patience: 15
  loss_weights:
    value: 1.0
    tangent: 0.5
    interpolation: 0.3
    confidence: 0.2
    smoothness: 0.1

data:
  train_files:
    - data/processed/all_curves.h5
  val_split: val
  num_workers: 4

output:
  checkpoint_dir: runs/curve_copilot
  save_every_epochs: 10
  log_every_steps: 100
